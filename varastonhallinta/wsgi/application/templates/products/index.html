{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Tuotteet {% endblock %}</h1>

{% include 'products/advanced_search.html' %}

<div id="toolbar" class="d-print-none">
  <a href="{{url_for('create')}}" class="btn btn-primary"><i class="fa fa-plus"></i> Lisää tuote</a>
</div>

<table id="table"
       data-toggle="table"
       data-url="{{ url_for('products_json') }}"
       data-pagination="true"
       data-page-list="[10, 25, 50, 100, 1000, all]"
       data-side-pagination="server"
       data-search="true"
       data-toolbar="#toolbar"
       data-show-columns="true"
       data-show-columns-toggle-all="false"
       data-mobile-responsive="true"
       data-check-on-init="true"
       data-cookie="true"
       data-cookie-id-table="saveId"  
       data-id-field="id"
       data-click-to-select="true"
       data-buttons="buttons"
       data-show-export="true"
       data-query-params="queryParams"
       data-trim-on-search="false"
       data-show-search-clear-button="true">
  <thead>
    <tr>
      <th data-field="saapumispvm"
          data-title-tooltip="Saapumispäivämäärä"
          data-sortable="true">
        Pvm.
      </th>
      <th data-field="kuvaus"
          data-title-tooltip="Kuvaus"
          data-sortable="true">
        Kuvaus
      </th>
      <th data-field="hinta"
          data-title-tooltip="Hinta"
          data-sortable="true">
        Hinta
      </th>
      <th data-field="koodi"
          data-title-tooltip="Tuotteen numero"
          data-sortable="true">
        Nro
      </th>
      <th data-field="sijainti"
          data-title-tooltip="Sijainti"
          data-sortable="true">
        Sijainti
      </th>
      <th data-field="tila"
          data-title-tooltip="Tila"
          data-sortable="true">
        Tila
      </th>
      <th data-field="varausnumero"
          data-title-tooltip="Varausnumero"
          data-sortable="true">
        Varausnro
      </th>
      <th data-field="toimitustapa"
          data-title-tooltip="Toimitustapa"
          data-sortable="true">
        Toim.tapa
      </th>
      <th data-field="toimituspvm"
          data-title-tooltip="Toimituspäivämäärä"
          data-sortable="true">
        Toim.pvm.
      </th>
      <th data-field="lisätiedot"
          data-title-tooltip="Lisätiedot"
          data-sortable="true">
        Muuta</th>
      <th data-field="id"
          data-force-hide="true"
          data-formatter="operationsFormatter"
          class="text-nowrap d-print-none"
          data-switchable="false"
          data-width="50">
      </th>
    </tr>
  </thead>
</table>
{% endblock %}
