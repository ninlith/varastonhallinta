<button type="button" class="{{ mb_button_class | default("btn btn-secondary btn-sm") }}" data-toggle="modal" data-target="#modal{{ mb_id | capitalize }}">
  {{ mb_button_text }}
</button>

<div class="modal fade" id="modal{{ mb_id | capitalize }}" tabindex="-1" role="dialog" aria-labelledby="{{ mb_id }}" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal{{ mb_id | capitalize }}Label">{{ mb_title }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ mb_body }}
      </div>
      <div class="modal-footer">
        <button type="button" 
                class="{{ mb_cancel_button_class | default("btn btn-secondary") }}" 
                data-dismiss="modal">
          {{ mb_cancel_button_text | default("Peruuta") }}
        </button>
        <form action="{{ mb_action }}" method="POST">
            <button type="submit"
                    class="{{ mb_submit_button_class | default("btn btn-primary") }}">
              {{ mb_submit_button_text }}
            </button>
        </form>
      </div>
    </div>
  </div>
</div>
