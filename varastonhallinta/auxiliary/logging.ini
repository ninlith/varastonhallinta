[loggers]
keys = root, wsgi

[handlers]
keys = console

[formatters]
keys = generic, color

[formatter_generic]
format = %(asctime)s %(levelname)-8.8s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[formatter_color]
class = colorlog.ColoredFormatter
format = %(log_color)s%(levelname)-3.3s%(reset)s %(fg_thin_white)s%(asctime)s%(reset)s %(fg_thin_cyan)s[%(name)s]%(reset)s %(message)s
datefmt = %m-%d %H:%M:%S

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = color

[logger_root]
handlers = console
level=DEBUG
propagate = 1

[logger_wsgi]
handlers = console
qualname = translogger
propagate = 0
